<button type="button" #button [libToogleButton]=button [indicator]=isDisplayModeDocument
    [toogleValues]=navigationButtonToogleValues toogleProperty='innerHTML' class="btn btn-primary btn-lg btn-block"
    (click)="navigationClick()">
</button>
<div class="input-group my-3">
    <input type="text" class="form-control" #filter [libToogleButton]=filter [indicator]=isDisplayModeDocument
        [toogleValues]=filterInputToogleValues toogleProperty='placeholder' aria-label="Looking for some items">
    <div class="input-group-append">
        <span class="input-group-text"><i class="fas fa-search"></i></span>
    </div>
</div>
<div class="doc-container my-3 p-1">
    <div class="doc-box px-2 mt-2" *ngFor="let item of documentList; let i = index;">
        <span #f [libIconDisplayer]=f [iconType]=i>{{ item }}</span>
    </div>
</div>
