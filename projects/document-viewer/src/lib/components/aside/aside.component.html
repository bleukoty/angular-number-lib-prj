<button type="button" #button [libToogleButton]=button [indicator]=isDisplayModeDocument
    [toogleValues]=navigationButtonToogleValues toogleProperty='innerHTML' class="btn btn-primary btn-lg btn-block"
    (click)="navigationClick()">
</button>
<div class="input-group my-3">
    <input type="text" class="form-control" #filter [libToogleButton]=filter [indicator]=isDisplayModeDocument
        [toogleValues]=filterInputToogleValues toogleProperty='placeholder' aria-label="Looking for some items">
    <div class="input-group-append">
        <span class="input-group-text"><i class="fas fa-search"></i></span>
    </div>
</div>

<div class="doc-container my-3 p-1">
    <ng-container *ngIf="!isDisplayModeDocument">
        <div class="doc-box px-2 mt-2" *ngFor="let item of data; let i = index;" (click)="folderSelected(item)">
            <span #f [libIconDisplayer]=f [iconType]=item.type>{{ item.libelle }}</span>
        </div>
    </ng-container>
    
    <ng-container *ngIf=isDisplayModeDocument>
        <div class="doc-box px-2 mt-2" *ngFor="let item of selectedFolderFiles; let i = index;" (click)="docSelected(item)">
            <span #f [libIconDisplayer]=f [iconType]=item.type>{{ item.libelle }}</span>
        </div>
    </ng-container>
</div>
